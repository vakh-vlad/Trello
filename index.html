<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Fruktur" rel="stylesheet">
    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <title>Trello</title>
</head>
<body>
    <div class=page>
        <div class="header">
            <form action="#" class="search">
                <input placeholder="" type="search">
                <input type="button" value="Go">
            </form>    
        </div>
        <div class="content">
            <div class="container">
                <div class="group" id="0" ondrop="cardDrop(event)" ondragover="onDragOver(event);">
                    <div class="header-group">
                        <p class="group-title">Title 1</p>
                        <i class="icon-main-card-menu" ></i>                
                    </div>
                    <div class="card-holder">                        
                    </div>
                    <i class="icon-add-card"  onclick="addCardGroup()"></i>                                  
                    <div class="footer" onclick="addCard(0)"> + Add card...</div>
                </div>
            </div>
        </div>
    </div>  
    <script src="./js/scripts/script.js"></script>    
</body>
</html>
